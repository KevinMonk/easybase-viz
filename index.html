<!DOCTYPE html>
<html>
<head>
  <style>
    body > h1:nth-of-type(1) {
      cursor: pointer
    }

    body {
      --title-bar-height: 42px;
      padding-top: var(--title-bar-height);
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1F2430;
      color: #CBCCC6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #bar {
      background: rgba(55, 60, 72, 0.6);
      backdrop-filter: blur(64px);
      -webkit-app-region: drag;
      height: var(--title-bar-height);
      padding: 0;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      color: #FFF;
      white-space: nowrap;
      box-sizing: border-box;
      position: fixed;
      z-index: 2;
      width: 100%;
      left: 0;
      top: 0;
    }

    pear-ctrl[data-platform=darwin] {
      margin-top: 18px;
      margin-left: 12px;
    }

    #main-container {
      display: flex;
      height: calc(100vh - var(--title-bar-height));
      width: 100%;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid rgba(55, 60, 72, 0.5);
    }
    
    #dag-container {
      width: 50%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    
    #dag-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #73D0FF;
    }
    
    #dag-viewer {
      flex: 1;
      background: rgba(30, 33, 42, 0.5);
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    #status {
      background: rgba(55, 60, 72, 0.5);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      background: rgba(30, 33, 42, 0.5);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 8px;
      background: rgba(55, 60, 72, 0.5);
    }

    .message.own {
      background: rgba(71, 119, 188, 0.3);
      margin-left: 20%;
    }

    .message-author {
      font-weight: bold;
      color: #73D0FF;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .message-time {
      font-size: 12px;
      color: #5C6773;
      float: right;
    }

    #input-container {
      display: flex;
      gap: 10px;
    }

    #message-input {
      flex: 1;
      padding: 12px;
      background: rgba(55, 60, 72, 0.5);
      border: 1px solid rgba(203, 204, 198, 0.2);
      border-radius: 8px;
      color: #CBCCC6;
      font-size: 16px;
    }

    #send-button {
      padding: 12px 24px;
      background: #4777B8;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #send-button:hover {
      background: #5988C9;
    }

    #send-button:disabled {
      background: #3A4456;
      cursor: not-allowed;
    }
  </style>
  <script type='module' src='./app.js'></script>
</head>
<body>
  <div id="bar"><pear-ctrl></pear-ctrl></div>
  <div id="main-container">
    <div id="chat-container">
      <div id="status">
        <span id="user-name"></span> | 
        <span id="connection-status">Connecting...</span> | 
        <span id="peer-count">0 peers</span>
      </div>
      <div id="messages"></div>
      <div id="input-container">
        <input type="text" id="message-input" placeholder="Type a message..." disabled>
        <button id="send-button" disabled>Send</button>
      </div>
    </div>
    <div id="dag-container">
      <div id="dag-title">Autobase MerkleDAG Visualization</div>
      <div id="dag-viewer">
        <svg id="dag-svg" width="100%" height="100%"></svg>
      </div>
    </div>
  </div>
</body>
</html>
